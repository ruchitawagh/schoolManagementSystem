<div ng-controller="ClassDivisionController" ng-init="showalerts=0;" ng-model="template">
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()">×</button>
		<h3>Add Division</h3>
	</div>
	<form class="form-horizontal">
		<div class="modal-body">
			<div class="box-content alerts" ng-show="errorMessage!=null">
				<div class="alert alert-info">
					<button type="button" class="close" data-dismiss="alert">×</button>
					<strong> Heads up!</strong> {{$errorMessage}}
				</div>
			</div>
			<fieldset>				
				<div class="control-group">
					<label class="control-label">Divison Name</label>
					<div class="controls">
						<input type="text" name="City" style="height:26px" pattern="[A-Za-z\s]+" ng-model="DivisionName" required>
					</div>
				</div>			
			</fieldset>
		</div>
		<div class="modal-footer">
			<!--<button class="btn" ng-click="cancel()">Close</button>-->
			<button type="submit" class="btn btn-primary" ng-click="saveDivision(DivisionName)">Save</button>
		</div>
	</form>
</div>
