<div ng-controller="AddAcademicYearController" ng-model="template">
	<div class="modal-header" style="background-color: #43a1da;">
		<button type="button" class="close" ng-click="cancel()">×</button>
		<h3 style="color: #ffffff;">Create Academic Year</h3>
	</div>
	<form class="form-horizontal" name="Academic" ng-submit="test(AcademicYear)">
		<div class="modal-body">
			<div class="box-content alerts" ng-show="errorMessage!=null">
				<div class="alert alert-info">
					<button type="button" class="close" data-dismiss="alert">×</button>
					<strong> Heads up!</strong> {{$errorMessage}}
				</div>
			</div>
		
			<fieldset>
				<div class="control-group">
					<label class="control-label">Academic Year</label>
					<div class="controls">
						<input type="text" style="height:26px"  ng-model="AcademicYear.academicYear" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="focusedInput">Start Date</label>
					<div class="controls">
						<input class="input-xlarge focused" id="appendedInputButton" type="date" style="height:26px" ng-model="AcademicYear.startDate" ng-required="true">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="focusedInput">End Date</label>
					<div class="controls">
						<input class="input-xlarge focused" id="appendedInputButton" type="date" style="height:26px" ng-model="AcademicYear.endDate" ng-required="true">
					</div>
				</div>							
			</fieldset>
		</div>
		<div class="modal-footer" style="background-color: #ffffff;">
			<!--<button class="btn" ng-click="cancel()">Close</button>-->
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</form>
</div>
