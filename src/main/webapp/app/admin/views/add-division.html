<div ng-controller="ClassDivisionController" ng-init="showalerts=0;" ng-model="template">
	<div class="modal-header" style="background-color: #43a1da;">
		<button type="button" class="close" ng-click="cancel()">×</button>
		<h3 style="color: #ffffff;">Add Division</h3>
	</div>
	<form class="form-horizontal" name="createDivisions" ng-submit="saveDivisions(register)">
		<div class="modal-body">
			<div class="box-content alerts" ng-show="errorMessage!=null">
				<div class="alert alert-info">
					<button type="button" class="close" data-dismiss="alert">×</button>
					<strong> Heads up!</strong> {{$errorMessage}}
				</div>
			</div>
			<fieldset>				
				<div class="control-group">
					<label class="control-label">Divison Name</label>
					<div class="controls">
						<input type="text" style="height:26px" pattern="[A-Za-z\s]+" ng-model="register.DivisionName" required>
					</div>
				</div>			
			</fieldset>
		</div>
		<div class="modal-footer" style="background-color: #ffffff;">
			<!--<button class="btn" ng-click="cancel()">Close</button>-->
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</form>
</div>
