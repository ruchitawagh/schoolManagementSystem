<div ng-controller="RegistrationController" ng-init="showalerts=0;" ng-model="template">
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()">×</button>
		<h3>Add Student</h3>
	</div>
	<form class="form-horizontal" name="registerStudent" ng-submit="registerstudent(register)">
		<div class="modal-body" style="overflow-y:scroll">
			<div class="box-content alerts" ng-show="errorMessage!=null">
				<div class="alert alert-info">
					<button type="button" class="close" data-dismiss="alert">×</button>
					<strong> Heads up!</strong> {{$errorMessage}}
				</div>
			</div>
		
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="selectError3">Academic Year</label>
					<div class="controls">
						<select id="selectError3" ng-model="register.academic_year">
							<option>2011</option>
							<option>2012</option>
							<option>2013</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="focusedInput">Reg No</label>
					<div class="controls">
						<span class="input-xlarge uneditable-input">101</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="focusedInput">Reg Date</label>
					<div class="controls">
						<input class="input-xlarge focused" id="appendedInputButton" type="text" style="height:26px" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close">
						<button class="btn" type="button" ng-click="open($event)"><i class="icon icon-calendar"></i></button>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="focusedInput">Name</label>
					<div class="controls">
						<input class="input-xlarge focused" name="Name" ng-model="register.Name" id="focusedInput" type="text" style="height:26px" pattern="[A-Za-z]+" title="Please enter valid name" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="focusedInput">Mother's Name</label>
					<div class="controls">
						<input class="input-xlarge focused" id="focusedInput" type="text" ng-model="register.MothersName" pattern="[A-Za-z]+" style="height:26px" title="Please enter valid name" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="selectError3">Select Section</label>
					<div class="controls">
						<select id="selectError3" ng-model="register.Section">
							<option>Pre Primary</option>
							<option>Primary</option>
							<option>Secondary</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="selectError3">Select Class</label>
					<div class="controls">
						<select id="selectError3" ng-model="register.Class">
							<option>1st</option>
							<option>2nd</option>
							<option>3rd</option>
							<option>4th</option>
							<option>5th</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="selectError3">Select Division</label>
					<div class="controls">
						<select id="selectError3" ng-model="register.Division">
							<option>A</option>
							<option>B</option>
							<option>C</option>
							<option>D</option>
							<option>E</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="focusedInput">Date of Birth</label>
					<div class="controls">
						<input class="input-xlarge focused" id="appendedInputButton" type="text" style="height:26px" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close">
						<button class="btn" type="button" ng-click="open($event)"><i class="icon icon-calendar"></i></button>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="selectError3">Select Gender</label>
					<div class="controls">
						<select id="selectError3" ng-model="register.Gender">
							<option>Male</option>
							<option>Female</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Upload Photo</label>
					<div class="controls">
						<input type="file">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Blood Group</label>
					<div class="controls">
						<select id="BloodGroup" name="BloodGroup" data-rel="chosen" ng-model="register.BloodGroup">
							<option value="A+">A+</option>
							<option value="B+">B+</option>
							<option value="AB+">AB+</option>
							<option value="O+">O+</option>
							<option value="A-">A-</option>
							<option value="B-">B-</option>
							<option value="AB-">AB-</option>
							<option value="O-">O-</option>
			            </select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Birth Place</label>
					<div class="controls">
						<input type="text" name="Birthplace" style="height:26px" pattern="[A-Za-z\s]+" ng-model="register.BirthPlace" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Nationality</label>
					<div class="controls">
						<input type="text" name="Nationality" style="height:26px" value="Indian" pattern="[A-Za-z\s]+" ng-model="register.Nationality" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="selectError3">Category</label>
					<div class="controls">
						<select id="selectError3" ng-model="register.Category">
							<option>Open</option>
							<option>SC</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Religion</label>
					<div class="controls">
						<input type="text" name="Religion" style="height:26px" pattern="[A-Za-z]+" ng-model="register.Religion" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Caste</label>
					<div class="controls">
						<input type="text" name="Caste" style="height:26px" pattern="[A-Za-z]+" ng-model="register.Caste" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Address</label>
					<div class="controls">
						<textarea name="Address" ng-model="register.Address" required></textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">City</label>
					<div class="controls">
						<input type="text" name="City" style="height:26px" pattern="[A-Za-z\s]+" ng-model="register.City" required>
					</div>
				</div>			
				<div class="control-group">
					<label class="control-label">State</label>
					<div class="controls">
						<input type="text" name="State" style="height:26px" value="Maharashtra" pattern="[A-Za-z]+" ng-model="register.State" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Country</label>
					<div class="controls">
						<input type="text" name="Country" style="height:26px" value="India" pattern="[A-Za-z]+" ng-model="register.Country" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Pincode</label>
					<div class="controls">
						<input type="text" name="Pincode" style="height:26px" pattern="[0-9]{6}" ng-model="register.Pincode" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Parent's Email</label>
					<div class="controls">
						<input type="email" name="Email" placeholder="prasad@gmail.com" style="height:26px" ng-model="register.Email" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Mobile</label>
					<div class="controls">
						<input type="text" name="Mobile" style="height:26px" pattern="[0-9]{10}" ng-model="register.Mobile" required>
					</div>
				</div>
			</fieldset>
		</div>
		<div class="modal-footer">
			<!--<button class="btn" ng-click="cancel()">Close</button>-->
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</form>
</div>
